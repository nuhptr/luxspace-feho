            </li>
            <li class="py-6 mx-3 md:py-0">

            </li>
            <li class="py-6 mx-3 md:py-0">

  <!-- end header -->

  <!-- start hero -->
  <section class="flex items-center mx-auto hero max-w-[1440px]">
    <!--start hero | left side -->
    <div
      class="absolute inset-0 z-20 flex flex-col justify-center w-full text-center md:relative md:w-1/2 hero-caption">
      <h1 class="text-3xl font-semibold leading-tight md:text-5xl">The Room <br class="" />You've Dreaming </h1>
      <h2 class="px-8 mt-5 text-base tracking-wide md:px-0 md:text-lg">
        Kami menyediakan furniture berkelas yang<br class="hidden lg:block" />
        membuat ruangan terasa homey
      </h2>
      <div>
        <a href="#browse-the-room"
          class="flex-none inline-block px-8 py-3 mt-7 text-black transition duration-200 bg-[#F9CADA] rounded-full hover:bg-black hover:text-[#F9CADA]">
          Explore Now
        </a>
      </div>
    </div>
    <!-- end hero | left side -->
    <!-- start hero | right side -->
    <div class="inset-0 w-full md:relative md:w-1/2">
      <div class="relative hero-image">
        <div class="inset-0 z-10 bg-black overlay opacity-30"></div>
        <div class="bottom-0 right-0 overlay md:inset-0">
          <button class="z-30 video hero-cta focus:outline-none modal-trigger" data-content='
            <div class="relative z-50 w-screen pb-56 md:w-[400px]">
              <div class="absolute w-full h-full">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/_Q08g-sjp6E?si=kZHIeNZfWVOunWVt"
                  title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div> 
            </div>'>
          </button>
        </div>
        <img src="/image/image-hero.png" alt="House with sofa and some plants"
          class="absolute inset-0 object-cover object-center w-full h-full md:relative" />
      </div>
    </div>
    <!-- end hero | right side -->
  </section>
  <!-- end hero -->

  <!-- start browser the room -->
  <section class="flex px-4 py-24 bg-gray-100" id="browse-the-room">
    <div class="container mx-auto">
      <div class="flex items-start mb-8">
        <h3 class="text-2xl font-semibold leading-snug tracking-tight capitalize">
          Browse The Room <br class="" />That We Designed For You
        </h3>
      </div>
      <div class="grid grid-cols-9 grid-rows-2 gap-4">
        <!-- start browse item 1 -->
        <div class="relative col-span-9 row-span-1 md:col-span-4 card rounded-xl" style="height: 180px;">
          <div class="card-shadow">
            <img src="/image/image-browse-1.png" alt="image browse 1"
              class="object-cover w-full h-full overflow-hidden overlay rounded-xl" />
          </div>
          <div class="top-0 bottom-0 left-0 flex flex-col justify-center pl-40 overlay md:pl-96">
            <h5 class="text-lg font-semibold">Living Room</h5>
            <span class="">18.309 items</span>
          </div>
          <a href="details.html" class="stretched-link">
            <!-- Fake Children -->
          </a>
        </div>
        <!-- end browse item 1 -->
        <!-- start browse item 2 -->
        <div class="relative col-span-9 row-span-1 md:col-span-2 md:row-span-2 card rounded-xl">
          <div class="card-shadow">
            <img src="/image/image-browse-4.png" alt="image browse 1"
              class="object-cover w-full h-full overflow-hidden overlay rounded-xl" />
          </div>
          <div
            class="inset-0 flex flex-col justify-center pt-0 pl-40 md:bottom-auto md:items-center md:pl-0 overlay md:pt-12">
            <h5 class="text-lg font-semibold">Decoration</h5>
            <span class="">77,392 items</span>
          </div>
          <a href="details.html" class="stretched-link">
            <!-- Fake Children -->
          </a>
        </div>
        <!-- end browse item 2 -->
        <!-- start browse item 3 -->
        <div class="relative col-span-9 row-span-1 md:col-span-3 md:row-span-2 card rounded-xl">
          <div class="card-shadow">
            <img src="/image/image-browse-3.png" alt="image browse 1"
              class="object-cover w-full h-full overflow-hidden overlay rounded-xl" />
          </div>
          <div
            class="inset-0 flex flex-col justify-center pt-0 pl-40 md:bottom-auto md:items-center md:pl-0 overlay md:pt-12">
            <h5 class="text-lg font-semibold">Bed Room</h5>
            <span class="">22,094 items</span>
          </div>
          <a href="details.html" class="stretched-link">
            <!-- Fake Children -->
          </a>
        </div>
        <!-- end browse item 3-->
        <!-- start browse item 4 -->
        <div class="relative col-span-9 row-span-1 md:col-span-4 card rounded-xl" style="height: 180px;">
          <div class="card-shadow">
            <img src="/image/image-browse-2.png" alt="image browse 1"
              class="object-cover w-full h-full overflow-hidden overlay rounded-xl" />
          </div>
          <div class="top-0 bottom-0 left-0 flex flex-col justify-center pl-40 overlay md:pl-96">
            <h5 class="text-lg font-semibold">Children Room</h5>
            <span class="">837 items</span>
          </div>
          <a href="details.html" class="stretched-link">
            <!-- Fake Children -->
          </a>
        </div>
        <!-- end browse item 4-->
      </div>
    </div>
  </section>
  <!-- end browser the room -->

  <script type="module" src="./src/main.js"></script>

</html>
